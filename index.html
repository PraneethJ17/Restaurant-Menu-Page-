<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>

<h1>My Restaurant Menu</h1>

<!-- Starters -->
<div class="category starters">
    <h2>Starters</h2>
    <div class="menu-grid">
        <div class="item">
            <img src="tomato soup.jpg" alt="Soup">
            <h3>Tomato Soup</h3>
            <p class="price">₹120</p>
        </div>

        <div class="item">
            <img src="greensalad.jpg" alt="Salad">
            <h3>Green Salad</h3>
            <p class="price">₹150</p>
        </div>

        <div class="item">
            <img src="fries.jpg" alt="Fries">
            <h3>French Fries</h3>
            <p class="price">₹100</p>
        </div>
    </div>
</div>

<!-- Main Course -->
<div class="category main-course">
    <h2>Main Course</h2>
    <div class="menu-grid">
        <div class="item">
            <img src="biriyani.jpg" alt="Biryani">
            <h3>Chicken Biryani</h3>
            <p class="price">₹250</p>
        </div>

        <div class="item">
            <img src="panneer.jpg" alt="Paneer">
            <h3>Paneer Butter Masala</h3>
            <p class="price">₹220</p>
        </div>

        <div class="item">
            <img src="meals.avif" alt="Meals">
            <h3>Veg Meals</h3>
            <p class="price">₹180</p>
        </div>
    </div>
</div>

<!-- Desserts -->
<div class="category desserts">
    <h2>Desserts</h2>
    <div class="menu-grid">
        <div class="item">
            <img src="icecream.jpg" alt="Ice Cream">
            <h3>Ice Cream</h3>
            <p class="price">₹90</p>
        </div>

        <div class="item">
            <img src="chococake.jpg" alt="Cake">
            <h3>Chocolate Cake</h3>
            <p class="price">₹130</p>
        </div>

        <div class="item">
            <img src="gulab.jpg" alt="Gulab Jamun">
            <h3>Gulab Jamun</h3>
            <p class="price">₹80</p>
        </div>
    </div>
</div>

</body>
</html>
